</head>
<body>

	<div class="header">
		<a href="index.html" id="logolink"><img src="assets/images/logo.png" id="logo"></a>

		<a href="https://www.instagram.com/ryansairbornecaptures/" id="ig"><img src="assets/images/ig.png" id="ig"></a>	

	</div>

	<div class="main">
		<div class="portfolioContent">

			<iframe id="portfolioPano" allowFullScreen="true" allow="accelerometer; magnetometer; gyroscope" src="https://panoraven.com/en/embed/46UMq9RLeg"></iframe>

			<video loop muted autoplay class="portfoliovid">
				<source src="assets/videos/video5.mp4" type="video/mp4">
			</video>

			<video loop muted autoplay class="portfoliovid">
				<source src="assets/videos/video3.mp4" type="video/mp4">
			</video>

			<video loop muted autoplay class="portfoliovid">
				<source src="assets/videos/video4.mp4" type="video/mp4">
			</video>

			<video loop muted autoplay class="portfoliovid">
				<source src="assets/videos/video2.mp4" type="video/mp4">
			</video>

			<video loop muted autoplay class="portfoliovid">
				<source src="assets/videos/video6.mp4" type="video/mp4">
			</video>

			<img src="assets/photos/04.png" onclick="openOverlay(0)">
			<img src="assets/photos/05.png" onclick="openOverlay(1)">
			<img src="assets/photos/06.png" onclick="openOverlay(2)">
			<img src="assets/photos/07.png" onclick="openOverlay(3)">
			<img src="assets/photos/08.png" onclick="openOverlay(4)">
			<img src="assets/photos/13.png" onclick="openOverlay(5)">
			<img src="assets/photos/09.png" onclick="openOverlay(6)">
			<img src="assets/photos/10.png" onclick="openOverlay(7)">
			<img src="assets/photos/11.png" onclick="openOverlay(8)">
			<img src="assets/photos/12.png" onclick="openOverlay(9)">

		</div>

		<div id="imageOverlay" class="overlay">
			<span class="close" onclick="closeOverlay()">&times;</span>
			<img id="overlayImage" src="" alt="Overlay Image">
			<a class="prev" onclick="changeImage(-1)">&#10094;</a>
			<a class="next" onclick="changeImage(1)">&#10095;</a>
		</div>

		<script>
			let currentImageIndex = 0;
			const images = [
				"assets/photos/04.png",
				"assets/photos/05.png",
				"assets/photos/06.png",
				"assets/photos/07.png",
				"assets/photos/08.png",
				"assets/photos/13.png",
				"assets/photos/09.png",
				"assets/photos/10.png",
				"assets/photos/11.png",
				"assets/photos/12.png"
			];

			function openOverlay(imageIndex) {
			  const overlayImage = document.getElementById("overlayImage");
			  overlayImage.src = images[imageIndex];
			  overlayImage.classList.add("active"); // Add the 'active' class for fade-in
			  currentImageIndex = imageIndex;
			  document.getElementById("imageOverlay").style.display = "block";
			}

			function closeOverlay() {
			  const overlayImage = document.getElementById("overlayImage");
			  overlayImage.classList.remove("active"); // Remove the 'active' class for fade-out
			  setTimeout(() => {
				overlayImage.src = "";
				document.getElementById("imageOverlay").style.display = "none";
			  }, 000); // Adjust the time to match the CSS transition duration
			}

			function changeImage(direction) {
			  currentImageIndex += direction;
			  if (currentImageIndex < 0) currentImageIndex = images.length - 1;
			  if (currentImageIndex >= images.length) currentImageIndex = 0;

			  const overlayImage = document.getElementById("overlayImage");
			  overlayImage.classList.remove("active"); // Remove the 'active' class for fade-out
			  setTimeout(() => {
				overlayImage.src = images[currentImageIndex];
				overlayImage.classList.add("active"); // Add the 'active' class for fade-in
			  }, 300); // Adjust the time to match the CSS transition duration
			}
		</script>
	</div>

</body>
</html>
